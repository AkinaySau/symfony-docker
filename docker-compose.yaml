version: 2
services:
    php:
        build: ./docker/php/
        environment:
            TIMEZONE: Europe/Moscow
        volumes:
        - ./docker/php/php.ini:/usr/local/etc/php/php.ini:ro
        - ./app:/var/www/app
        working_dir: /var/www/app
    webserver:
        image: nginx:1.15
        depends_on:
        - php
        volumes_from:
        - php
        volumes:
        - ./docker/nginx/app.conf:/etc/nginx/conf.d/default.conf:ro
        ports:
        - 8080:80
